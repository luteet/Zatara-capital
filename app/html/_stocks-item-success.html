<li class="stocks__item stock-item splide__slide">
	<div class="stock-item__header">
		<h4 class="stock-item__name">
			<span class="stock-item__logo" aria-hidden="true">
				<img src="img/companies/@@logo.svg" alt="">
			</span>
			@@name
		</h4>
		<a href="#" class="stock-item__button small-button">
			More
		</a>
	</div>
	<div class="stock-item__footer">
		<div class="stock-item__info">
			<strong class="stock-item__price">$131.94</strong>
			<b class="stock-item__price_change success-style" aria-label="+0.04%">
				<svg width="15" height="15">
					<use href="img/sprites.svg#up-right-arrow"></use>
				</svg>
				<span>0.04%</span>
			</b>
		</div>
		<div class="stock-item__chart">
			<svg width="121" height="50" viewBox="0 0 121 50" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0.5 30L20.5 39L40.5 35.5L60.5 15L80.5 22.5L100.5 33.5L120.5 9.5" class="stock-item__chart_line"/>
			</svg>
		</div>
	</div>
</li>
