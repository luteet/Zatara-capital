@@include("html/_account-header.html")

	<div class="account-block">
		<h1 class="account-title">
			Настройки
		</h1>
		@@include("html/_mobile-nav.html")
		<div class="change-password account-block">
			<div class="account-tabs">
				<ul class="account-tabs__list">
					<li>
						<a href="account-personal-data.html" class="account-tabs__link">
							Личные данные
						</a>
					</li>
					<li>
						<a href="account-change-avatar.html" class="account-tabs__link">
							Изменить аватар
						</a>
					</li>
					<li>
						<a href="account-change-password.html" class="account-tabs__link is-active">
							Изменить пароль
						</a>
					</li>
					<li>
						<a href="account-change-email.html" class="account-tabs__link">
							Изменить e-mail
						</a>
					</li>
				</ul>
			</div>
			<div class="account-block__body is-min">
				<h2 class="account-block__title is-large">Изменить пароль</h2>
				<form class="change-password__form">
					<label class="form-label">
						<span>Старый пароль</span>
						<input type="password" name="old-password" placeholder="" required class="input">
						<button class="toggle-visible-password" type="button">
							<svg width="24" height="24">
								<use href="img/sprites.svg#password-hidden"></use>
							</svg>
							<svg width="24" height="24">
								<use href="img/sprites.svg#password-visible"></use>
							</svg>
						</button>
					</label>
					<label class="form-label">
						<span>Новый пароль</span>
						<input type="password" name="new-password" placeholder="" required class="input">
						<button class="toggle-visible-password" type="button">
							<svg width="24" height="24">
								<use href="img/sprites.svg#password-hidden"></use>
							</svg>
							<svg width="24" height="24">
								<use href="img/sprites.svg#password-visible"></use>
							</svg>
						</button>
					</label>
					<label class="form-label">
						<span>Повторите новый пароль</span>
						<input type="password" name="new-password-2" placeholder="" required class="input">
						<button class="toggle-visible-password" type="button">
							<svg width="24" height="24">
								<use href="img/sprites.svg#password-hidden"></use>
							</svg>
							<svg width="24" height="24">
								<use href="img/sprites.svg#password-visible"></use>
							</svg>
						</button>
					</label>
					<button class="change-password__submit button" type="submit" aria-label="Изменить">
						<span>Изменить</span>
					</button>
				</form>
			</div>
		</div>
	</div>

@@include("html/_account-footer.html")
